<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienestra Códigos de Barras </title>
    <link rel="shortcut icon" href="img/Logo-bienestar-institucional.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
   <link rel="stylesheet" href="generador-codigos-barra.css">
</head>
<body>



    <div class="contenedor entrada">


        <img class="Logobienestar" src="img/Logo-bienestar-institucional.png" alt="">

        <h2>Generador de Códigos de Barras de <strong>Bienestar <i class="fas fa-hand-holding-heart"></i></strong></h2>

        <input type="number" id="datos" placeholder="Ingresa el documento">

        <button onclick="generarCodigo()">Generar Código</button>

        <svg id="codigoBarras"></svg>

        <button id="descargarBtn" onclick="descargarCodigo()">Descargar Codigo</button>

        <p id="mensaje"></p>



        <footer>
            <div class="footer">
                <h6>Todos los derechos reservados &copy; 2025</h6>
                <img style="width: 100px;" src="img/My-Firma.png" alt="">
            </div>
        </footer>

</div>


<script src="generador-codigos-barra.js"></script>

</body>
</html>
